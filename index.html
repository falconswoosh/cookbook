<!DOCTYPE html>
<html>
  <head>

  <body>
    <form>
      <div>
        <h2>Cooking Unit Conversion: Convert cups to pints</h2>

            <option value="2">2</option>

    </form>
    <div id="output">
      <button id="submit">submit</button>
    </div>
